<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <button id="addBookButton">CLICK TO ADD BOOK</button>
    <form class="bookForm" id="bookForm">
    <div class="format">
        <label class="formText" for="formTitle">Title:</label>
        <input class="formInput" type="text" id="formTitle" name="formTitle">
    </div>
    
    
    <div class="format">
        <label class="formText" for="formAuthor">Author:</label>
        <input class="formInput" type="text" id="formAuthor" name="formAuthor">
    </div>

    <div class="format">
        <label class="formText" for="formPages">Pages:</label>
        <input class="formInput" type="text" id="formPages" name="formPages">
    </div>

    <button type="submit" id="formSubmit">Submit!</button>
    </form>
    <div id="display">
        <div class="book">
            <div class="title">title</div>
            <div class="author">author</div>
            <div class="pages">pages</div>
        </div>
    </div>
</body>
</html>
